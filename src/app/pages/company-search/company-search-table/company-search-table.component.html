<nb-card>
  <nb-card-header>
    Smart Table
  </nb-card-header>

  <nb-card-body>
    <nb-action matRipple>
      <nb-icon class="action-icon" icon="search-outline" (click)="searchAll()"></nb-icon>
      <span>Search</span>
    </nb-action>

    <div class="col-lg-12">
      <ng2-smart-table class="example-smart-table" [settings]="settings" [source]="source" *ngIf="source" (userRowSelect)="onSearchConfirm($event)">
      </ng2-smart-table>
    </div>
  </nb-card-body>
</nb-card>

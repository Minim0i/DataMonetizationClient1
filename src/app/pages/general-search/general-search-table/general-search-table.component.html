<nb-card>
  <nb-card-header>
    Smart Table
  </nb-card-header>

  <nb-card-body>
    <div class="col-lg-12">
      <input type="text" nbInput fullWidth placeholder="Global Search" (input)="searchInRandomNode($event.target.value)">
    </div>
    <div class="col-lg-12">
      <ng2-smart-table class="example-smart-table" [settings]="settings" [source]="source"
        (deleteConfirm)="onSearchConfirm($event)" (userRowSelect)="onSearchConfirm($event)">
      </ng2-smart-table>
    </div>
  </nb-card-body>
</nb-card>
